<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أداة التنبؤ بالشمعة القادمة - Binance</title>
  <!-- استخدام CDN بديل أكثر موثوقية -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #0f172a;
      color: #f1f5f9;
      padding: 20px;
      margin: 0;
    }
    .tool-container {
      max-width: 700px;
      margin: auto;
      background: #1e293b;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      box-sizing: border-box;
    }
    select {
      background: #334155;
      color: #fff;
    }
    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result, .stats {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #475569;
    }
    .live-data {
      font-size: 14px;
      margin-top: 15px;
      background: #334155;
      padding: 10px;
      border-radius: 10px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
    .status span {
      font-weight: bold;
    }
    .correct-wrong-btns button {
      margin-top: 10px;
      width: 49%;
    }
    #chart {
      height: 300px;
      margin-top: 20px;
      width: 100%;
    }
    .error {
      color: #ef4444;
      padding: 10px;
      background: #1e293b;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="tool-container">
    <h2>📊 أداة التنبؤ باتجاه الشمعة القادمة</h2>

    <div id="chart"></div>
    <div id="error" class="error" style="display:none;"></div>

    <label for="pair">🔽 اختر زوج العملة:</label>
    <select id="pair">
      <option value="btcusdt">BTC/USDT</option>
      <option value="ethusdt">ETH/USDT</option>
      <option value="bnbusdt">BNB/USDT</option>
      <option value="solusdt">SOL/USDT</option>
      <option value="xrpusdt">XRP/USDT</option>
    </select>

    <button id="analyzeBtn" onclick="analyzeCandle()">🔍 تحليل الشمعة</button>

    <div class="status" id="connectionStatus">🔌 الحالة: <span>جاري الاتصال...</span></div>
    <div class="live-data" id="liveData">📡 جاري تحميل البيانات...</div>
    <div class="result" id="result" style="display:none;"></div>

    <div class="correct-wrong-btns">
      <button onclick="recordStat(true)" style="background-color: #10b981;">✅ التوقع كان صحيح</button>
      <button onclick="recordStat(false)" style="background-color: #ef4444;">❌ التوقع كان خاطئ</button>
    </div>

    <div class="stats" id="statsBox">
      <h4>📈 إحصائياتك:</h4>
      <p>✅ صحيحة: <span id="correctCount">0</span></p>
      <p>❌ خاطئة: <span id="wrongCount">0</span></p>
      <p>📊 نسبة النجاح: <span id="accuracy">0</span>%</p>
    </div>
  </div>

  <script>
    // كائنات عامة
    let socket, chart, candleSeries;
    let latestCandle, reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    const connStatus = document.getElementById("connectionStatus").querySelector("span");
    const liveDataBox = document.getElementById("liveData");
    const errorBox = document.getElementById("error");
    const analyzeBtn = document.getElementById("analyzeBtn");

    // تهيئة الرسم البياني
    function initChart() {
      try {
        if (chart) chart.remove();
        chart = LightweightCharts.createChart(document.getElementById("chart"), {
          layout: { 
            backgroundColor: '#0f172a', 
            textColor: '#f8fafc',
            fontFamily: 'Segoe UI'
          },
          grid: { 
            vertLines: { color: '#334155' }, 
            horzLines: { color: '#334155' } 
          },
          timeScale: { 
            timeVisible: true, 
            secondsVisible: false,
            borderColor: '#475569'
          },
          crosshair: {
            mode: LightweightCharts.CrosshairMode.Normal,
          },
          width: document.getElementById("chart").clientWidth,
          height: 300
        });
        
        candleSeries = chart.addCandlestickSeries({
          upColor: '#10b981',
          downColor: '#ef4444',
          borderDownColor: '#ef4444',
          borderUpColor: '#10b981',
          wickDownColor: '#ef4444',
          wickUpColor: '#10b981',
        });
        
        return true;
      } catch (err) {
        showError(`خطأ في تحميل الرسم البياني: ${err.message}`);
        return false;
      }
    }

    // الاتصال بويب سوكيت Binance
    function connectWebSocket(pair) {
      if (socket) {
        socket.close();
        socket = null;
      }
      
      // إعادة المحاولات
      if (reconnectAttempts >= maxReconnectAttempts) {
        showError("وصلنا لأقصى عدد من محاولات الاتصال. يرجى تحديث الصفحة.");
        return;
      }
      
      reconnectAttempts++;
      connStatus.textContent = "🟡 جاري الاتصال...";
      connStatus.style.color = "#f59e0b";
      
      try {
        const url = `wss://stream.binance.com:9443/ws/${pair}@kline_5m`;
        socket = new WebSocket(url);

        socket.onopen = () => {
          reconnectAttempts = 0;
          connStatus.textContent = "🟢 متصل";
          connStatus.style.color = "#10b981";
          liveDataBox.innerHTML = "⏳ جاري استقبال البيانات...";
          analyzeBtn.disabled = false;
        };

        socket.onclose = (e) => {
          connStatus.textContent = "🔴 انقطع الاتصال";
          connStatus.style.color = "#ef4444";
          analyzeBtn.disabled = true;
          
          if (!e.wasClean) {
            setTimeout(() => connectWebSocket(pair), 3000);
          }
        };

        socket.onerror = (err) => {
          showError(`خطأ في الاتصال: ${err.message || 'غير معروف'}`);
          socket.close();
        };

        socket.onmessage = function (event) {
          try {
            const data = JSON.parse(event.data);
            if (data.k) {
              const k = data.k;
              latestCandle = k;

              const bar = {
                time: k.t / 1000,
                open: parseFloat(k.o),
                high: parseFloat(k.h),
                low: parseFloat(k.l),
                close: parseFloat(k.c),
              };
              
              candleSeries.update(bar);
              
              if (!k.x) {
                liveDataBox.innerHTML = `
                  🕒 الوقت: ${new Date(k.t).toLocaleTimeString()}<br>
                  📈 الإغلاق: ${bar.close.toFixed(4)}<br>
                  📉 الافتتاح: ${bar.open.toFixed(4)}<br>
                  🔼 الأعلى: ${bar.high.toFixed(4)}<br>
                  🔽 الأدنى: ${bar.low.toFixed(4)}<br>
                  🔁 الحجم: ${parseFloat(k.v).toFixed(2)}
                `;
              }
            }
          } catch (err) {
            showError(`خطأ في معالجة البيانات: ${err.message}`);
          }
        };
      } catch (err) {
        showError(`خطأ في إنشاء الاتصال: ${err.message}`);
      }
    }

    // تحليل الشمعة
    function analyzeCandle() {
      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      
      if (!latestCandle) {
        resultBox.innerHTML = "⚠️ لا توجد بيانات حية حالياً. انتظر حتى تكتمل الشمعة الحالية.";
        return;
      }

      try {
        const open = parseFloat(latestCandle.o);
        const close = parseFloat(latestCandle.c);
        const high = parseFloat(latestCandle.h);
        const low = parseFloat(latestCandle.l);
        const isBullish = close > open;

        let direction = isBullish ? "شراء" : "بيع";
        let confidence = 50;
        let reason = "";

        const body = Math.abs(close - open);
        const candleSize = high - low;
        const bodyRatio = candleSize > 0 ? (body / candleSize) : 0;

        if (bodyRatio > 0.6) {
          confidence = 85;
          reason = "جسم شمعة كبير وزخم قوي في الاتجاه الحالي.";
        } else if (bodyRatio > 0.3) {
          confidence = 70;
          reason = "شمعة متوسطة تشير إلى احتمال استمرار الاتجاه.";
        } else {
          confidence = 55;
          reason = "شمعة ضعيفة مع تذبذب، احتمال انعكاس أو تردد في السوق.";
        }

        resultBox.innerHTML = `
          <strong>🔮 الشمعة التالية:</strong> <span style="color:${isBullish ? '#10b981' : '#ef4444'}">${direction}</span><br>
          <strong>📊 نسبة الثقة:</strong> ${confidence}%<br>
          <strong>📌 السبب:</strong> ${reason}
        `;
      } catch (err) {
        resultBox.innerHTML = `⚠️ حدث خطأ أثناء التحليل: ${err.message}`;
      }
    }

    // تسجيل الإحصائيات
    function recordStat(correct) {
      try {
        let correctCount = parseInt(localStorage.getItem("correct") || "0");
        let wrongCount = parseInt(localStorage.getItem("wrong") || "0");

        if (correct) correctCount++;
        else wrongCount++;

        localStorage.setItem("correct", correctCount);
        localStorage.setItem("wrong", wrongCount);
        updateStats();
      } catch (err) {
        showError(`خطأ في حفظ الإحصائيات: ${err.message}`);
      }
    }

    // تحديث الإحصائيات
    function updateStats() {
      try {
        const correct = parseInt(localStorage.getItem("correct") || "0");
        const wrong = parseInt(localStorage.getItem("wrong") || "0");
        const total = correct + wrong;
        const accuracy = total > 0 ? ((correct / total) * 100).toFixed(1) : 0;

        document.getElementById("correctCount").textContent = correct;
        document.getElementById("wrongCount").textContent = wrong;
        document.getElementById("accuracy").textContent = accuracy;
      } catch (err) {
        showError(`خطأ في تحميل الإحصائيات: ${err.message}`);
      }
    }

    // عرض الأخطاء
    function showError(message) {
      errorBox.style.display = "block";
      errorBox.textContent = message;
      console.error(message);
      
      setTimeout(() => {
        errorBox.style.display = "none";
      }, 5000);
    }

    // تهيئة الصفحة عند التحميل
    window.addEventListener('load', () => {
      if (!initChart()) return;
      
      const pairSelect = document.getElementById("pair");
      connectWebSocket(pairSelect.value);
      
      pairSelect.addEventListener("change", function() {
        latestCandle = null;
        if (initChart()) {
          connectWebSocket(this.value);
        }
      });
      
      updateStats();
    });

    // إعادة الحجم عند تغيير حجم النافذة
    window.addEventListener('resize', () => {
      if (chart) {
        chart.applyOptions({
          width: document.getElementById("chart").clientWidth
        });
      }
    });
  </script>
</body>
</html>
