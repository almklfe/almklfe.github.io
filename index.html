<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance Smart Predictor</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #0f172a;
      color: #f1f5f9;
      padding: 20px;
    }
    .tool-container {
      max-width: 800px;
      margin: auto;
      background: #1e293b;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      box-sizing: border-box;
    }
    select {
      background: #334155;
      color: #fff;
    }
    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #475569;
    }
    .live-data {
      font-size: 14px;
      margin-top: 15px;
      background: #334155;
      padding: 10px;
      border-radius: 10px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
    .status span {
      font-weight: bold;
    }
    #chart {
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="tool-container">
    <h2>📊 أداة احترافية لتحليل الشمعة القادمة - Binance</h2>

    <div id="chart"></div>

    <label for="pair">🔽 اختر زوج العملة:</label>
    <select id="pair">
      <option value="btcusdt">BTC/USDT</option>
      <option value="ethusdt">ETH/USDT</option>
      <option value="bnbusdt">BNB/USDT</option>
      <option value="solusdt">SOL/USDT</option>
      <option value="xrpusdt">XRP/USDT</option>
    </select>

    <button onclick="analyzeCandle()">🔍 تحليل الشمعة</button>

    <div class="status" id="connectionStatus">🔌 الحالة: <span>جاري الاتصال...</span></div>
    <div class="live-data" id="liveData">📡 لا توجد بيانات حتى الآن...</div>
    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    let socket, chart, candleSeries, candles = [];
    let latestCandle;
    const connStatus = document.getElementById("connectionStatus").querySelector("span");
    const liveDataBox = document.getElementById("liveData");

    function initChart() {
      chart = LightweightCharts.createChart(document.getElementById("chart"), {
        layout: { backgroundColor: '#0f172a', textColor: '#f8fafc' },
        grid: { vertLines: { color: '#334155' }, horzLines: { color: '#334155' } },
        timeScale: { timeVisible: true, secondsVisible: false },
      });
      candleSeries = chart.addCandlestickSeries();
    }

    function connectWebSocket(pair) {
      if (socket) socket.close();
      const url = `wss://stream.binance.com:9443/ws/${pair}@kline_5m`;
      socket = new WebSocket(url);

      socket.onopen = () => {
        connStatus.textContent = "🟢 متصل";
        connStatus.style.color = "#10b981";
      };

      socket.onclose = () => {
        connStatus.textContent = "🔴 غير متصل";
        connStatus.style.color = "#ef4444";
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.k) {
          const k = data.k;
          latestCandle = k;

          const bar = {
            time: k.t / 1000,
            open: parseFloat(k.o),
            high: parseFloat(k.h),
            low: parseFloat(k.l),
            close: parseFloat(k.c),
          };
          candleSeries.update(bar);

          if (!k.x) {
            candles.push(bar);
            if (candles.length > 10) candles.shift();
            liveDataBox.innerHTML = `
              🕒 الوقت: ${new Date().toLocaleTimeString()}<br>
              📈 الإغلاق: ${bar.close}<br>
              📉 الافتتاح: ${bar.open}<br>
              🔼 الأعلى: ${bar.high}<br>
              🔽 الأدنى: ${bar.low}<br>
              🔁 الحجم: ${parseFloat(k.v).toFixed(2)}
            `;
          }
        }
      };
    }

    function analyzeCandle() {
      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      if (candles.length < 5) {
        resultBox.innerHTML = "⚠️ نحتاج على الأقل 5 شموع لتحليل أكثر دقة.";
        return;
      }

      const last = candles[candles.length - 1];
      const prev = candles[candles.length - 2];

      const rsi = (last.close - prev.close) > 0 ? 60 : 40;
      const trend = candles.slice(-5).map(c => c.close).reduce((a,b) => a + b) / 5;
      const direction = last.close > trend ? "شراء" : "بيع";
      const confidence = Math.abs(last.close - trend) > 0.5 ? 80 : 60;
      const reason = `اتجاه ${direction === "شراء" ? "صاعد" : "هابط"}، متوسط آخر 5 شموع، وتغير زخم واضح.`;

      resultBox.innerHTML = `
        <strong>🔮 الشمعة التالية:</strong> ${direction}<br>
        <strong>📊 نسبة الثقة:</strong> ${confidence}%<br>
        <strong>📌 السبب:</strong> ${reason}
      `;
    }

    document.getElementById("pair").addEventListener("change", function () {
      latestCandle = null;
      candles = [];
      initChart();
      connectWebSocket(this.value);
    });

    initChart();
    connectWebSocket(document.getElementById("pair").value);
  </script>
</body>
</html>
