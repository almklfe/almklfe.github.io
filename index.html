<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل لحظي | Pocket Option</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #1f1f23;
      color: #fff;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #2a2a2e;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
    }
    .content {
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      background-color: #292a2d;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .signal {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #00e676;
    }
    .signal.sell {
      color: #ff3e1f;
    }
    .confidence {
      font-size: 18px;
      color: #ccc;
    }
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>تحليل الرسم البياني - مباشر</h1>
  </div>

  <div class="content">
    <div class="section">
      <div class="section-title">البيانات الحية</div>
      <div>زوج العملة: <strong id="symbol">EURUSD</strong></div>
      <div>الفريم: 1 دقيقة</div>
    </div>

    <div class="section">
      <div class="section-title">إشارة التداول</div>
      <div class="signal" id="signal">جاري الاتصال...</div>
      <div class="confidence" id="confidence">نسبة الثقة: --%</div>
    </div>
  </div>

  <div class="footer">
    نسخة تجريبية لتحليل السوق المباشر | Pocket Style 🔍
  </div>

  <script>
    const symbol = "EURUSD_otc"; // يمكنك تغييره لأي زوج
    document.getElementById("symbol").innerText = symbol.replace('_otc', '');

    const ws = new WebSocket("wss://api-eu.po.market");

    ws.onopen = () => {
      ws.send(JSON.stringify({
        "event": "subscribe",
        "channel": "candle-generated",
        "symbol": symbol,
        "period": 60 // فريم الدقيقة
      }));
    };

    ws.onmessage = (msg) => {
      const json = JSON.parse(msg.data);
      if (json?.event === "candle-generated") {
        const candle = json.data;
        const open = parseFloat(candle.open);
        const close = parseFloat(candle.close);

        const signalEl = document.getElementById("signal");
        const confidenceEl = document.getElementById("confidence");

        if (close > open) {
          signalEl.innerText = "شراء 🔼";
          signalEl.classList.remove("sell");
          confidenceEl.innerText = `نسبة الثقة: ${((close - open) / open * 100).toFixed(2)}%`;
        } else if (close < open) {
          signalEl.innerText = "بيع 🔽";
          signalEl.classList.add("sell");
          confidenceEl.innerText = `نسبة الثقة: ${((open - close) / open * 100).toFixed(2)}%`;
        } else {
          signalEl.innerText = "محايد ⏸️";
          signalEl.classList.remove("sell");
          confidenceEl.innerText = `نسبة الثقة: 0%`;
        }
      }
    };

    ws.onerror = () => {
      document.getElementById("signal").innerText = "فشل الاتصال بالسيرفر";
      document.getElementById("signal").classList.add("sell");
    };
  </script>
</body>
</html>
